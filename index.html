<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="icon" type="image/png" href="./images/logo512.png">
    <title>Pokédex</title>
</head>
<body>
    <header data-header>
		<section class="logo">
			<img src="./images/logo.svg" alt="">
		</section>
		<section class="search">
			<input type="text" placeholder="Buscar Pókemon..." spellcheck="false">
			<button><img src="./images/search.png"></button>
		</section>
		<section class="mode">
			<input type="checkbox" id="light" data-mode>
		</section>
	</header>
	<main>
		<section class="filters">
			<h2>FILTROS</h2>
			<hr>
			<ul>
				<li>
					<input type="checkbox" id="checkbox" class="checkbox">
					<label for="checkbox">Agua</label>
				</li>
				<li>
					<input type="checkbox" id="checkbox" class="checkbox">
					<label for="checkbox">Fuego</label>
				</li>
				<li>
					<input type="checkbox" id="checkbox" class="checkbox">
					<label for="checkbox">Tierra</label>
				</li>
				<li>
					<input type="checkbox" id="checkbox" class="checkbox">
					<label for="checkbox">Aire</label>
				</li>
			</ul>
			
		</section>
		<section class="cards" data-cards>
			<article class="card-container">
				<div class="card" data-card>
					<p class="hp">
						<span>HP</span>
						80
					</p>
					<img src="./images/pikachu.png" alt="">
					<h2 class="poke-name">Nombre</h2>
					<div class="types">
						<span>Type 1</span>
						<span>Type 2</span>
					</div>
					<div class="stats">
						<div>
							<h3>60</h3>
							<p>Attack</p>
						</div>
						<div>
							<h3>60</h3>
							<p>Defense</p>
						</div>
						<div>
							<h3>60</h3>
							<p>Speed</p>
						</div>
					</div>
				</div>
			</article>
		</section>
	</main>
</body>
<script src="https://kit.fontawesome.com/bf90621d6c.js" crossorigin="anonymous"></script>
<script src="./js/main.js" type="module"></script>
</html>
