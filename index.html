<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="icon" type="image/png" href="./images/logo512.png">
    <title>POKEDEX</title>
</head>
<body>
    <header>
		<section class="logo">
			<img src="./images/logo.svg" alt="">
		</section>
		<article class="search">
			<input type="text" placeholder="Buscar PÃ³kemon..." spellcheck="false">
			<button><img src="./images/search.png"></button>
		</article>
	</header>
	<main>
		<section class="filters">
			<input type="checkbox" id="checkbox">
			<label for="checkbox">FILTRO #1</label>
		</section>
		<section class="cards">
			<article class="card-container">
				<div class="card">
					<p class="hp">
						<span>HP</span>
						80
					</p>
					<img src="./images/pikachu.png" alt="">
					<h2 class="poke-name">Nombre</h2>
					<div class="types">
						<span>Type 1</span>
						<span>Type 2</span>
					</div>
					<div class="stats">
						<div>
							<h3>60</h3>
							<p>Attack</p>
						</div>
						<div>
							<h3>60</h3>
							<p>Defense</p>
						</div>
						<div>
							<h3>60</h3>
							<p>Speed</p>
						</div>
					</div>
				</div>
			</article>
		</section>
	</main>
</body>
<script src="./js/main.js" type="module"></script>
</html>
